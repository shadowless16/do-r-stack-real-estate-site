{% extends 'base.html' %}
{% block title %}Edit Agent Profile | RealEstate{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto mt-12 bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-zaffre-700 mb-6">Edit Agent Profile</h2>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="px-6 py-2 bg-zaffre-600 text-white rounded-lg font-semibold hover:bg-zaffre-700 transition">Save Changes</button>
        <a href="{% url 'agent_dashboard' %}" class="ml-4 text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
