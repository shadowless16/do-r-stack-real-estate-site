{% extends 'base.html' %}
{% block title %}Sign In | RealEstate{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-zaffre-700">Sign In</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Username</label>
            <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-zaffre-400" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Password</label>
            <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-zaffre-400" required>
        </div>
        <button type="submit" class="w-full bg-zaffre-600 text-white py-2 rounded-lg font-semibold hover:bg-zaffre-700 transition-colors">Sign In</button>
    </form>
    <p class="mt-4 text-sm text-gray-600">Don't have an account? <a href="{% url 'register' %}" class="text-zaffre-600 hover:underline">Sign Up</a></p>
</div>
{% endblock %}
