{% extends 'base.html' %}
{% block title %}Sign Up | RealEstate{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-zaffre-700">Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Username</label>
            <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-zaffre-400" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Email</label>
            <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-zaffre-400" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Password</label>
            <input type="password" name="password1" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-zaffre-400" required>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 mb-2">Confirm Password</label>
            <input type="password" name="password2" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-zaffre-400" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Account Type</label>
            <select name="account_type" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-zaffre-400" required>
                <option value="user">User</option>
                <option value="agent">Agent</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-zaffre-600 text-white py-2 rounded-lg font-semibold hover:bg-zaffre-700 transition-colors">Sign Up</button>
    </form>
    <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-zaffre-600 hover:underline">Sign In</a></p>
</div>
{% endblock %}
