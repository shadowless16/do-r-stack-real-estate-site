{% extends 'base.html' %}
{% block title %}Delete Property | RealEstate{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto mt-16 bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-red-700 mb-6">Delete Property</h2>
    <p>Are you sure you want to delete the property <span class="font-semibold">{{ property.title }}</span>?</p>
    <form method="post" class="mt-6 flex gap-4">
        {% csrf_token %}
        <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 transition">Delete</button>
        <a href="{% url 'agent_dashboard' %}" class="px-6 py-2 border border-gray-400 rounded-lg text-gray-700 hover:bg-gray-100 transition">Cancel</a>
    </form>
</div>
{% endblock %}
